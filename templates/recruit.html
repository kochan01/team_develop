<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        

        <title>Inquery Page</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light border">
            <a class="navbar-brand" href="/">company name</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/inquery">問い合わせ</a></li>
                        <li class="nav-item"><a class="nav-link" href="/profile">会社概要</a></li>
                        <li class="nav-item"><a class="nav-link" href="/product">商品紹介</a></li>
                        <li class="nav-item"><a class="nav-link" href="/employment">採用情報</a></li>
                    </ul>
            </div>
        </nav>

        <main>
            <h1>お問い合わせ　内容入力</h1>
            <p>お問い合わせ内容をご入力の上、送信ボタンをクリックしてください。</p>
            <label for="name">お名前</label><button type="button" class="btn btn-danger btn-sm">必須</button>：<input id="name" type="text" name="yourname" placeholder="例）山田太郎"><br>
            <label for="mail">メールアドレス</label><button type="button" class="btn btn-danger btn-sm">必須</button>：<input id="mail" type="email" name="mail" placeholder="例）guest@example.com"><br>
            <label for="choice">当社を知ったきっかけ</label><button type="button" class="btn btn-danger btn-sm">必須</button>：
            <select name="choice">
                <option value="navi">ナビサイト（キャリタス・JOBRASSなど）</option>
                <option value="goudo">合同企業説明会</option>
                <option value="gakunai">学内の会社説明会</option>
                <option value="kyujinhyo">学校の求人票</option>
                <option value="kyariasennta">キャリアセンターや学校関係者の紹介</option>
                <option value="jyouhousi">学校発行の就職情報誌</option>
                <option value="tijin">知人の紹介</option>
                <option value="other">その他</option>
            </select>
            <br>
            <label for="contents">お問合せ内容</label><button type="button" class="btn btn-danger btn-sm">必須</button>：
            <br>
            <textarea id="contents" name="contents" placeholder="お問合せ内容を入力"></textarea><br>
            <button type="submit" class="btn btn-primary btn-lg">送信</button>
        </main>



    </body>

</html>
