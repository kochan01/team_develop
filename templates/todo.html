{% extends "layout.html" %}

{% block title %}Todo Page{% endblock %}


{% block main %}
<div class="form">

        <label for="title">Title</label>
        <input type="text" name="title">
        <label for="detail">Detail</label>
        <input type="text" name="detail">

</div>    
{% endblock %}
